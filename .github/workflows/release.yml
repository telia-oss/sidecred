name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Go
      uses: actions/setup-go@v2
      with: { go-version: 1.14 }
    - name: Release
      uses: goreleaser/goreleaser-action@v2
      with: { version: latest, args: release --rm-dist }
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
