- type: aws:sts
  name: open-source-dev-read-only
  config:
    role_arn: arn:aws:iam::role/role-name
    duration: 900
- type: github:access-token
  name: itsdalmo-access-token
  config:
    owner: itsdalmo
    repositories:
      - dotfiles
    permissions:
      content: read
- type: github:deploy-key
  name: dotfiles-deploy-key
  config:
    title: sidecred-test
    owner: itsdalmo
    repository: dotfiles
    read_only: true
